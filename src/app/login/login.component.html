<div class="login-container">
    <form (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      
      <div>
        <label for="username">Usuário</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" placeholder="Digite o usuário">
      </div>
  
      <div>
        <label for="password">Senha</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" placeholder="Digite a senha">
      </div>
  
      <button type="submit">Entrar</button>
    </form>
  </div>
